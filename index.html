<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <img
        class="slide"
        src="https://picsum.photos/id/239/700/400
        "
        alt="1st Image"
      />
      <img
        class="slide"
        src="https://picsum.photos/id/231/700/400
        "
        alt="2nd Image"
      />
      <img
        class="slide"
        src="https://picsum.photos/id/236/700/400
        "
        alt="3rd Image"
      />
      <img
        class="slide"
        src="https://picsum.photos/id/299/700/400
        "
        alt="4th Image"
      />
    </div>
    <div class="nav">
      <button onclick="goPrev()">Prev</button>
      <button onclick="goNext()">Next</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
